<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Obras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 50px;
    }
    
    .card {
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 30%;
      text-align: center;
      border: 1px solid #000;
    }
    
    .concluidas {
      background: #5cb85c;
    }
    
    .andamento {
      background: #f0ad4e;
    }
    
    .paralisadas {
      background: #d9534f;
    }
    
    .card h3 {
      color: #fff;
      padding: 10px;
      margin-top: 0;
    }
    
    .card p {
      font-size: 24px;
      font-weight: bold;
    }
    
    .logo {
      text-align: center;
      margin-top: 10px;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    
   header {
  background-color: #3cb371;
  color: #fff;
  padding: 2px; 
  text-align: center;
  position: relative;
  font-size: 16px; 
}
    
    .home-icon {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 40px;
      height: 40px;
    }
    
    .questions {
      margin-top: 20px;
      margin-left: 20px;
    }
    
    .question {
      margin-bottom: 10px;
    }
    
    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #3e8e41;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      background-color: #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .progress-bar-fill {
      width: 50%; 
        height: 100%;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
.o{
    margin-top: 202px;
    margin-left: 40%;
} 

 
  </style>
</head>
<body>
  <header>
    <a href="integrado.html"><img class="home-icon" src="home.png" alt="Ícone de Home"></a>
    <div class="logo">
      <img src="oi.png" alt="Logo da Empresa">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="card concluidas">
        <h3>Obras concluídas <i class="fas fa-check"></i></h3>
        <p>29</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 80%;"></div>
        </div>
      </div>
      <div class="card andamento">
        <h3>Obras em andamento <i class="fas fa-clock"></i></h3>
        <p>10</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 22%;"></div>
        </div>
      </div>
      <div class="card paralisadas">
        <h3>Obras Totais <i class="fas fa-times"></i></h3>
        <p>50</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 78%;"></div>
        </div>
      </div>
    </div>
    <form>
        <div class="questions">
            <div class="question">
              <label for="question1">Qual é o seu nome completo?</label>
              <input type="text" id="question1" name="question1">
            </div>
            <div class="question">
              <label for="question2">Qual é o seu CPF?</label>
              <input type="text" id="question2" name="question2">
            </div>
            <div class="question">
              <label for="question3">Qual é o seu projeto?</label>
              <input type="text" id="question3" name="question3">
            </div>
            <div class="question">
              <label for="question4">Quantas arvores voce esta disposto a plantar?</label>
              <input type="text" id="question4" name="question4">
            </div>
          </div>
          <footer>
            <p class="o">&copy; 2023 - Todos os direitos reservados</p>
          </footer>
          
            </div>
